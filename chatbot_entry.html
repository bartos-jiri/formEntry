<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <title>Chatbot Entry Form</title>
  <style type="text/css">
      .entryForm {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
  </style>
</head>
<body>
  <div class="entryForm">

    <div id="spinner">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="100%" height="100%" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
      <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
      <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
        <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 20 20"
          to="360 20 20"
          dur="0.99s"
          repeatCount="indefinite"/>
        </path>
      </svg>
    </div>

    <div id="formContainer" style="display: none !important;">
      <form id="form">
        <button type="button" class="btn btn-info btn-block w-80">Předvyplnit formulář</button>
        <div class="form-group">
          <label for="identity">Jméno a příjmení</label>
          <input name="identity" type="text" class="form-control" id="identity">
        </div>
        <div class="form-group">
          <label for="pin">PIN</label>
          <input name="pin" type="password" class="form-control" id="pin">
        </div>
        <button type="submit" class="btn btn-info btn-block w-80">Pokračovat</button>
      </form>
    </div>

  </div>

  <script>
    let personId;

    const spinner = document.getElementById('spinner');
    const formContainer = document.getElementById('formContainer');

    window.addEventListener('message', msg => {
      console.warn(msg);
      if (msg.data.type === 'IDENTIFY_FACE_RESULT') {
        personId = msg.data.payload.personId;
        console.warn('personId: ', personId);

        if (personId === null) {
          spinner.style.setProperty('display', 'none', 'important');
          formContainer.style.removeProperty('display');
        } else if (typeof personId === 'string') {
          window.parent.postMessage({
            type: 'SET_NAME',
            value: personId
          }, '*');
          window.parent.postMessage({
            type: 'ENQUEUE'
          }, '*');
        }
      }
    });

    window.parent.postMessage({
      type: 'IDENTIFY_FACE'
    }, '*');

    setTimeout(() => {
      console.warn('Settimeout called');
      window.parent.postMessage({
        type: 'IDENTIFY_FACE_RESULT',
        payload: {
          personId: null
        }
      }, '*');
    }, 2000);


  </script>
</body>
</html>
