<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mluvii</title>
  <link rel="stylesheet" href="reveal/css/reveal.css">
  <style>    
    .present {
      padding-top: 0 !important;
      padding-bottom: 0 !important;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .image {
      width: 100%;
      height: 100vh;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: auto !important;
    }
    .image_01 {
      background-image: url('01.png');
    }
    .image_02 {
      background-image: url('02.png');
    }
    .image_03 {
      background-image: url('03.png');
    }
    .image_04 {
      background-image: url('04.png');
    }
    .image_05 {
      background-image: url('05.png');
    }
    .image_06 {
      background-image: url('06.png');
    }
    .image_07 {
      background-image: url('07.png');
      width: 80%;
    }
    .image_08 {
      background-image: url('08.png');
    }
    .image_09 {
      background-image: url('09.png');
    }
    .image_10 {
      background-image: url('10.png');
    }
    .image_11 {
      background-image: url('11.png');
    }
    #img_07 {
      width: 80%;
    }
    #openChat_01 {
      position: absolute;
      height: 44%;
      width: 25%;
      top: 16%;
      left: 48.5%;
      transform: translateX(-50%);
      cursor: pointer;
    }
    #email {
      position: absolute;
      top: 20%;
      left: 53%;
      width: 25%;

      height: 40px !important;
      outline: none;
      box-sizing: border-box;
      display: block;
      padding: 0.344rem 0.5rem;
      font-size: 0.8125rem;
      line-height: 1.5;
      color: #646E78;
      background-color: #fff;
      background-clip: padding-box;
      border: 2px solid #B4BEC8;
      border-radius: 0.5rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
    }
    #email:focus, #email:active {
      border-color: #71b8be;
    }

  </style>
</head>
<body>


  <div class="reveal">
    <div class="slides">
      <section>
        <section>
          <div class="image image_01"></div>
          <div id="openChat_01"></div>
        </section>
        <section>
            <div class="image image_02"></div>
        </section>
        <section>
            <div class="image image_03"></div>
        </section>
        <section>
          <div class="image image_04"></div>
          <input id="email" type="text" placeholder="Email" />
        </section>
        <section>
          <div class="image image_05"></div>
        </section>
        <section>
          <div class="image image_06"></div>
        </section>
        <section>
          <div class="image image_07"></div>
        </section>
        <section>
          <div class="image image_08"></div>
        </section>
        <section>
          <div class="image image_09"></div>
        </section>
        <section>
          <div class="image image_10"></div>
        </section>
        <section>
          <div class="image image_11"></div>
        </section>
      </section>
    </div>
  </div>
  <script src="reveal/js/reveal.js"></script>
  <script>
    Reveal.initialize({
      controls: true,
      center: true,
      width: "100%",
      height: "100%",
      margin: 0,
      minScale: 0,
      maxScale: 1.5
    });
  </script>
  <script>
    var chatWindowOpenner = document.getElementById('openChat_01');
  </script>
