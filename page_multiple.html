<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin: 0; height: 100vh;">
    <div style="display:flex; height: 100%;">
        <div style="flex: 1; display:flex; flex-direction: column; overflow: hidden;">
            <button id="init1">Init 1</button>
            <button id="toggle1">Toggle show 1</button>
            <div id="widget1" style="flex: 1; width: 100%; display: flex; flex-direction: column;">
                <!-- <iframe src="/page_multiple_alzbeta" width="500px" height="400px"></iframe> -->
            </div>
        </div>
        <div style="flex: 1; display:flex; flex-direction: column; overflow: hidden;">
            <button id="init2">Init 2</button>
            <button id="toggle2">Toggle show 2</button>
            <div id="widget2" style="flex: 1; width: 100%; display: flex; flex-direction: column;">
                <!-- <iframe src="/page_multiple_jirka" width="500px" height="400px"></iframe> -->
            </div>
        </div>
    </div>

    <script>
        let show1 = true;
        const init1 = document.getElementById('init1');
        const toggle1 = document.getElementById('toggle1');
        const container1 = document.getElementById('widget1');
        
        let show2 = true;
        const init2 = document.getElementById('init2');
        const toggle2 = document.getElementById('toggle2');
        const container2 = document.getElementById('widget2');

        init1.onclick = () => {
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.style.flex = '1';
            iframe.src = 'https://bartos-jiri.github.io/formEntry/page_multiple_alzbeta.html';
            container1.appendChild(iframe);
        }

        toggle1.onclick = () => {
            container1.style.display = show1 ? 'flex' : 'none';
            show1 = !show1;
        }

        init2.onclick = () => {
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.style.flex = '1';
            iframe.src = 'https://bartos-jiri.github.io/formEntry/page_multiple_jirka.html';
            container2.appendChild(iframe);
        }

        toggle2.onclick = () => {
            container2.style.display = show2 ? 'flex' : 'none';
            show2 = !show2;
        }
    </script>
</body>
</html>
