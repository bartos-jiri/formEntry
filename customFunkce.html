<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div id="square"></div>


    <script type="text/javascript">
        (function () {
          var scr = document.createElement('script'); scr.type = 'text/javascript'; scr.async = true; scr.charset = 'UTF-8';
          scr.src = '//appdev.mluvii.com/widget/OOWidget.js';
          scr.$owidgetOnLoad = function (owidget) {
            if (!owidget.isSupported) { return; }
            owidget.init('295b1064-cf5b-4a5d-9e05-e7a74f86ae5e', 'JirkaTest2');

            owidget.connectToServer();

            $owidget._changeColor = function() {
                console.log(owidget);
                const square = document.getElementById('square');
                square.style.setProperty('background-color', 'darkgreen');
            }
          };
          var ffs = document.getElementsByTagName('script')[0]; ffs.parentNode.insertBefore(scr, ffs);
        })();
    </script>


</body>
</html>
